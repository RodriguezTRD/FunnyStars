<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="contactoEstilo.css">
    <title>Document</title>
</head>
<body>
  <main>
    <div class="contenedor-texto">
      <h2 class="titulo">Contáctame <br> I'm <span class="typed"></span></h2>
    </div>
  </main>

    <div class="container">
        <form id="contact-form">
          <div class="form-group">
            <input type="text" name="name" placeholder="Ingrese su nombre" class="form-control" required/>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Ingrese su correo" class="form-control" required/>
          </div>
          <div class="form-group">
            <textarea name="message" placeholder="Mensaje" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn">Enviar
            <span id="span1"></span>
            <span id="span2"></span>
            <span id="span3"></span>
            <span id="span4"></span>
          </button>
        </form>
      </div>

      <script src="funciones.js"></script>

      <script src="/CLASE 1/Mi primera página/contacto/js/contactame.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
      <script src="/CLASE 1/Mi primera página/contacto/js/main.js"></script>
</body>
</html>
