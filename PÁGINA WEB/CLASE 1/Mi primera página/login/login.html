<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body>
  <div class="container">
		<h1 class="title">Funny Stars</h1>
		<form>
      <h2 class="message">Inicia sesión para comenzar <br> con <span class="typed"></span></h2>
			<label for="username">Nombre de usuario</label>
			<input type="text" id="username" required>
			<label for="password">Contraseña</label>
			<input type="password" id="password" required>
			<button type="submit" id="submit-btn" class="button">
				Ingresar
			</button>
			<p class="register-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
		</form>
	</div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="registro.js"></script>
</body>
</html>
