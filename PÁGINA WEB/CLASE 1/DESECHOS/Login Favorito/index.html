<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Funny Stars</title>
	<link rel="stylesheet" href="/CLASE 1/DESECHOS/style.css">
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="title">Funny Stars</h1>
		<form>
			<h2 class="message">Inicia sesión para comenzar grandes aventuras</h2>
			<label for="username">Nombre de usuario</label>
			<input type="text" id="username" required>
			<label for="password">Contraseña</label>
			<input type="password" id="password" required>
			<button type="submit" id="submit-btn" class="button">
				Ingresar
			</button>
			<p class="register-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
		</form>
	</div>

    <script src="/CLASE 1/DESECHOS/script.js"></script>
</body>
</html>
